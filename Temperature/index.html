<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Temperature Converter created for web development intership at Bharat Intern"
    />
    <meta name="author" content="Mangesh Bhardwaj" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Temperature Converter</title>
  </head>
  <body>

    <div class="container">
      <div class="wrapper">
        <label for="celsius">Celsius (&deg;C)</label>
        <input type="number" id="celsius" oninput="CtoF()">
      </div>
      <div class="wrapper">
        <label for="fahrenheit">Fahrenheit (&deg;F)</label>
        <input type="number" id="fahrenheit" readonly oninput="FtoC()">
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
